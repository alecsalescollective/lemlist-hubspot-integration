name: Sync HubSpot Leads (15 min)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: sync-hubspot-leads
  cancel-in-progress: false

jobs:
  sync-leads:
    name: Trigger lead sync
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Trigger /api/cron/sync-leads
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$API_BASE_URL" ]; then
            echo "Missing required secret: API_BASE_URL"
            exit 1
          fi

          if [ -z "$CRON_SECRET" ]; then
            echo "Missing required secret: CRON_SECRET"
            exit 1
          fi

          curl --fail-with-body --show-error --silent \
            --request POST \
            --url "${API_BASE_URL}/api/cron/sync-leads" \
            --header "Authorization: Bearer ${CRON_SECRET}" \
            --header "Content-Type: application/json"
